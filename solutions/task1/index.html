<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Сортировка таблицы</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <table id="app">
      <thead>
        <tr>
          <th data-type="integer" @click="sortId">№</th>
          <th data-type="date" @click="sortDate">Дата</th>
          <th data-type="text" @click="sortText">Имя</th>
          <th data-type="decimal" @click="sortSum">Сумма</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="person of persons">
          <td>{{ person.id }}</td>
          <td>{{ new Date(person.date).toLocaleString("ru", {
            day: 'numeric',
            month: 'numeric',
            year: 'numeric'
            }) }}</td>
          <td class="name">{{ person.name }}</td>
          <td class="sum">{{ person.sum.toFixed(2) }}</td>
        </tr>
      </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
</html>
